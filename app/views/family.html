<div ng-show="currentuser.familyid">	
    <div class="alert alert-block alert-info">
									<button type="button" class="close" data-dismiss="alert">
										<i class="ace-icon fa fa-times"></i>
									</button>

									<i class="ace-icon fa fa-check green"></i>

									{{'ff' | translate }}
        <br/><a href="#/"> click here to skip.</a>
			</div>
<div ng-repeat="p in fbs | filter:currentuser.familyname | filter: {username: '!'+currentuser.username}">
    
    
    <div class="clearfix">
																<div class="itemdiv memberdiv">
																	<div class="user">
																		<img alt="Bob Doe's avatar" src="../assets/avatars/user.jpg">
																	</div>

																	<div   class="body">
																		<div class="name">
																			<a href="#">{{p.name}} {{p.familyname}}</a>
																		</div>

																		<div>
                                                                        <select id="{{ 'aa'+ p._id }}">
                                                                            <option value="Son">
                                                                            {{'fson' | translate}}
                                                                            </option>
                                                                            <option value="Mother">
                                                                        {{'fmoth' | translate}}
                                                                            </option>
                                                                            <option value="Daughter">
                                                                    {{'fdau' | translate}}
                                                                            </option>
                                                                            
                                                                            </select>
                                                                        
                                                                        </div>

																		<div>
																			<button class="label label-primary label-sm" ng-click="addF(p._id)">{{'fadd' | translate}}</button>

																			
																		</div>
																	</div>
																</div>

														
														
															</div>
    																	</div>
</div>
