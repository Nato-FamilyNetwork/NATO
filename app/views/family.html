<div ng-show="currentuser.familyid">	 	
<div ng-repeat="p in fbs|filter:currentuser.familyname">

    										<div class="widget-box widget-color-orange">
    											<div class="widget-header" style="max-height:10px">
    												<h5 class="widget-title bigger lighter">{{p.familyname}}</h5>
    											</div>

    											<div class="widget-body">
    												<div class="widget-main">
    													<ul class="list-unstyled spaced2">
    														

    														<li>
    															<i class="ace-icon fa fa-check green"></i>
    															Name:{{p.name}}
    														</li>
                                                            
                                                            

    													 
    													</ul>

    													<hr />
    													
    												</div>

    												<div>
    													<button class="btn btn-primary" ng-click="addF(p._id)">Add to Family</button>
    												</div>
    											</div>
    										</div>
    									</div>
     </div>
</div>
