<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AngelPrime to-do List</title>

        <link rel="stylesheet" href="../lib2/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib2/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="../assets2/todo.css" />
    </head>

    <body class="well">
        <div id="container">

            <div id="header"> To Do List </div>

            <div class="task-list task-container" id="pending">
                <h3>To Do</h3>
               
                <div   ng-repeat="x in todo">
                 
                     <div class="todo-task"  >
                    <div class="task-header">{{x.titre}}</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>
                    
               
                </div>    
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>Doing</h3>
                
                 <div   ng-repeat="x in doing">
                 
                     <div class="todo-task"  >
                    <div class="task-header">{{x.titre}}</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>
                    
               
                </div>   
            </div>

            <div class="task-list task-container" id="completed">
                <h3>Done</h3>
                 <div   ng-repeat="x in done">
                 
                     <div class="todo-task"  >
                    <div class="task-header">{{x.titre}}</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>
                    
               
                </div>   
                
            </div>

            <div class="task-list">
                <h3>Add a task</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Title" />
                    <textarea placeholder="Description"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                    <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                </form>

                <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div style="clear:both;"></div>

	          <script type="text/javascript" src="../lib2/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="../lib2/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="../lib2/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="../assets2/todo.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
