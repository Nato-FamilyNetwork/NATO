		 <form action="" method="post">
    Display All Products<select name="choix" ng-model="query">
        <option name="choixx" value="Carrefour">Carrefour</option>
        <option name="choixx" value="Geant">Geant</option>
        
    </select>
        <br>
        <label>Search for a referance or type</label>
        <input type="text" placeholder="Exemple: Dixan" ng-model="query2">
    <input type="submit"/>
        

    </form>	
<div ng-repeat="m in needs|filter:query|filter:query2">
    																		<div class="col-xs-6 col-sm-3 pricing-box" style="max-height:502px">
    										<div class="widget-box widget-color-blue">
    											<div class="widget-header" style="max-height:10px">
    												<h5 class="widget-title bigger lighter">{{m.titre}}</h5>
    											</div>

    											<div class="widget-body">
    												<div class="widget-main">
    													<ul class="list-unstyled spaced2">
    														<li>
    															<img src={{m.photo}} style="width: 40%;">
    														</li>

    														<li>
    															<i class="ace-icon fa fa-check green"></i>
    															Source:{{m.source}}
    														</li>

    													 
    													</ul>

    													<hr />
    													<div class="price">
    														{{m.prix}}
    														<small>/TTC</small>
    													</div>
    												</div>

    												<div>
    													<a href="" ng-click="addtocart(m.titre , m.prix)" class="btn btn-block btn-primary">
    														<i class="ace-icon fa fa-shopping-cart bigger-110"></i>
    														<span>Buy</span>
    													</a>
    												</div>
    											</div>
    										</div>
    									</div>
     </div>
